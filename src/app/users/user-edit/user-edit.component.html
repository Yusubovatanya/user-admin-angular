<div class="clr-row" *ngIf="user">
  <div class="card card_container clr-col-md-12">
    <h3>Edit information about user</h3>
    <div class="img_avatar" *ngIf="user.avatar">
      <div [ngStyle]="{
            'background': 'url('+ user.avatar +')', 
            'width': '300px',
            'height': '300px',
            'background-size': 'cover',
            'background-position-x': 'center',
            'background-position-y': 'top'
          }">
      </div>
    </div>
    <form clrForm (ngSubmit)="updateUser()" class="form_container">
      <clr-input-container class="clr-row">
        <label class="clr-col-md-4">Name</label>
        <input class="clr-col-md-8" clrInput type="text" [(ngModel)]="user.first_name" name="name" />
      </clr-input-container>
      <clr-input-container class="clr-row">
        <label class="clr-col-md-4">SecondName</label>
        <input class="clr-col-md-8" clrInput type="text" [(ngModel)]="user.last_name" name="secondName" />
      </clr-input-container>
      <clr-input-container class="clr-row">
        <label class="clr-col-md-4">Job</label>
        <input class="clr-col-md-8" clrInput type="text" [(ngModel)]="user.job" name="job" />
      </clr-input-container>
      <div class="button_edit">
        <button type="submit" class="btn btn-success">Update</button>
        <button type="button" class="btn btn-info" (click)="close()">Close</button>
      </div>
    </form>
  </div>
</div>
