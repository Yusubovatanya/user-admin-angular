<div class="alert alert-app-level" role="alert" *ngIf="isShowAlert" [ngClass]="{
  'alert-success': message.type === 'success',
  'alert-danger': message.type === 'danger',
  'alert-warning': message.type === 'warning',
  'alert-info': message.type === 'info'
}">
  <div class="alert-items">
    <div class="alert-item static">
      <div class="alert-icon-wrapper">
        <clr-icon class="alert-icon" shape="check-circle"></clr-icon>
      </div>
      <span class="alert-text">{{message.body}}</span>
      <div class="alert-actions" *ngIf="message.action">
        <button class="btn btn-outline" type="button" (click)="confirmAlert()">Confirm</button>
        <button class="btn btn-outline" type="button" (click)="closeAlert()">Cancel</button>
      </div>
    </div>
  </div>
</div>
